{% extends "layout.html" %}

{% block title %}
    Create Group
{% endblock %}

{% block main %}
<form action="/create_group" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="groupname" name="groupname" placeholder="Group Name" type="text">
    </div>
    <div class="padding"> Note: by creating a group, you will automatically be added as a member of the group. Only you will be able to add or delete members from the group </div>
    <button class="btn btn-primary" type="submit">Create Group</button>
</form>
{% endblock %}
